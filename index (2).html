<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Il Paradiso Ayurveda – Galleria Massaggi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
      color: #3e3e3e;
    }
    header {
      background-color: #f3e5dc;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      color: #7a5c4d;
      font-size: 2.2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 20px;
      background-color: #f3e5dc;
      color: #5e5e5e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Il Paradiso Ayurveda</h1>
    <p>Galleria fotografica – Massaggi e benessere</p>
  </header>

  <div class="gallery">
    <img src="https://cdn.pixabay.com/photo/2020/11/04/12/43/massage-5713017_1280.jpg" alt="Massaggio 1">
    <img src="https://cdn.pixabay.com/photo/2016/11/21/16/03/massage-1841146_1280.jpg" alt="Massaggio 2">
    <img src="https://cdn.pixabay.com/photo/2017/08/06/07/32/spa-2589056_1280.jpg" alt="Massaggio 3">
    <img src="https://cdn.pixabay.com/photo/2016/10/13/09/06/spa-1738102_1280.jpg" alt="Massaggio 4">
  </div>

  <footer>
    &copy; 2025 Il Paradiso Ayurveda – Tutti i diritti riservati
  </footer>
</body>
</html>
